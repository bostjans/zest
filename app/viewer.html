<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/zest-devdocs.css" />
    <link href="css/main.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <style>
        body { padding: 0 1.5rem; }
    </style>
</head>
<body>
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <p>Welcome to Zest! To download documentation, go to
        "<span id="platform-menu"></span>" -> "Settings".</p>
    </div>
    <script>
        var span = document.getElementById("platform-menu");
        if (window.osPlatform == "darwin") {
            span.innerHTML = "Zest";
        } else {
            span.innerHTML = "File";
        }
    </script>
</body>
</html>
